               <h4 class="text-primary mt-4">Issue : </h4>
                 
                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of tasks">
                        <div class="p-2 shadow border" task_id="tasks">
                            <div class="input-group row ps-3"> 
                                <div class="card col-md-10 border-0"> {{task.task_name}} </div>
                                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button"(click)='call(tasks)'> <a routerLink="issue" class="nav-link" routerLinkActive="active"></a>EDIT</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task.id)" >DELETE</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                             <div class="input-group p-4"> 
                                <input type="text" class="form-control" placeholder="Enter task " name="tasks" >
                                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div> 
                        </div>
                     </div>
                 </div>
             </div>
            </div>
            <div class="col"></div>

        </div>

    </div>
</div>
